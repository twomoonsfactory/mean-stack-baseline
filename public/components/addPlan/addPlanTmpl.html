<form ng-submit="addPlan()">
  <div class="row">
    <div class="form-group col-lg-6">
      <label for="citySelect">Pick a destination:</label>
      <!-- Assigns the selected location to $scope.plan.location -->
      <select name="citySelect" class="form-control" ng-model="plan.location" ng-options="'$' + location.costPerNight + '/Night | ' + location.city + ', ' + location.country for location in locations"></select>
    </div>
    <div class="col-lg-6">
      <!-- Shows cost of $scope.plan.location -->
      <h2>Cost per night (per person): <span class="label label-info">{{plan.location.costPerNight | currency}}</span></h2>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-lg-2">
      <label for="numberOfPeople">Number of people:</label>
      <input type="number" name="numberOfPeople" class="form-control" ng-model="plan.numberOfPeople" min="1">
    </div>
    <div class="form-group col-lg-2">
      <label for="numberOfNights">Number of nights:</label>
      <input type="number" name="numberOfNights" class="form-control" ng-model="plan.numberOfNights" min="1">
    </div>
    <div class="form-group col-lg-4 checkbox">
      <label><input type="checkbox" name="carRental" ng-model="plan.carRental"> Rental car ($30/night)</label>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-lg-6">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Total Cost:</h3>
        </div>
        <div class="panel-body">
          {{plan.totalPrice | currency}}
        </div>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
