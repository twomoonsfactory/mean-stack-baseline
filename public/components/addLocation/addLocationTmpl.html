<form ng-submit="addLocation()">
  <div class="row">
    <div class="form-group col-lg-4">
      <label for="cityInput">City:</label>
      <input type="text" name="cityInput" class="form-control" ng-model="location.city">
    </div>
    <div class="form-group col-lg-4">
      <label for="countryInput">Country:</label>
      <input type="text" name="countryInput" class="form-control" ng-model="location.country">
    </div>
    <div class="form-group col-lg-4">
      <label for="costInput">Cost per night:</label>
      <div class="input-group">
        <span class="input-group-addon">$</span>
        <input type="number" name="costInput" class="form-control" ng-model="location.costPerNight">
        <span class="input-group-addon">.00</span>
      </div>
    </div>
  </div>
  <hr>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
