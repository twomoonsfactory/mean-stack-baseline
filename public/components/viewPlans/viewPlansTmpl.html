<div class="row">
  <!-- gets $scope.grid for ui-grid -->
  <table class="table table-hover">
    <thead>
      <th>
        Location
      </th>
      <th>
        # of People
      </th>
      <th>
        # of Nights
      </th>
      <th>
        Car Rental
      </th>
      <th>
        Total Cost
      </th>
      <th>
        Remove Plan
      </th>
    </thead>
    <tbody>
      <tr ng-repeat="plan in plans">
        <td>
          {{plan.location.city}}, {{plan.location.country}}
        </td>
        <td>
          {{plan.numberOfPeople}}
        </td>
        <td>
          {{plan.numberOfNights}}
        </td>
        <td>
          <span class="glyphicon glyphicon-ok" ng-show="plan.carRental"></span>
        </td>
        <td>
          {{plan.totalPrice | currency}}
        </td>
        <td>
          <span class="glyphicon glyphicon-remove remove-button" ng-click="removePlan(plan._id)"></span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
